<!DOCTYPE html>
<head>
  <style>
    body {
      font-family: Verdana;
    }
    .button {

      border: none;
      color: white;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    table {
    width: 200px;
    border: 1px black solid;
    }

    td {
      border: 1px gray solid;
    }

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </select><br><button id="enter", class="button", onclick="Calculate()">Enter</button>
